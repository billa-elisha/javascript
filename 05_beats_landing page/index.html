<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>beats page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <!-- The first top section -->
        <section class="top-section">
            <!-- music icons section -->
            <div class="left-section">
                <img src="./assets/beatsLogo.png" alt="" class="logo">
                <img  src="./assets/mainImage.png" alt="main image" class="m-image">
            </div>
             <!-- the right section containing the nave bar -->
            <div class="right-section">
                <!-- the nav bar -->
                <nav class="nav-bar">
                    <ul class="list">
                        <li class="nav-item">Home</li>
                        <li class="nav-item">Specs</li>
                        <li class="nav-item">Case</li>
                        <li class="nav-item">Products</li>
                    </ul>
                    <button class="btn">Shop</button>
                </nav>
                <!-- one ear image -->
                 <img src="./assets/onEar.png" alt="one ear image" class="one-ear-img">
                 <h1>Beats 3</h1>
                 <p class="over">overview</p>
                 <p class="cont">Enjoy aword wining beats sounds with wireless <br>
                      listining freedom and sleek
                    streamlining design <br>with comfortable padded earphones delivering <br>first-rate play back
                 </p>
                 <!-- add to bag button -->
                 <button class="add-btn">
                    <img src="./assets/shoppingBag.png" alt="shopping bag">
                    <p>add to bag</p>
                    <p>N399K</p>
                 </button>

            </div>
        </section>

        <!-- the second section -->
         <section>
            <div class="middle">
                <ul class="m-nav">
                    <li class="m-items"><img src="./assets/appleLogo.png" alt=""></li>
                    <li class="m-items"><img src="./assets/spotifyLogo.png" alt=""></li>
                    <li class="m-items"><img src="./assets/amazonLogo.png" alt=""></li>
                    <li class="m-items"><img src="./assets/youtubeLogo.png" alt=""></li>
                </ul>
            </div>
            <!-- image section -->
             <div class="m-section">
                <img src="./assets/specsLogo.png" alt="">
                <div class="me">
                    <img src="./assets/specsImage.png" alt="" class="sm">
                    <div>
                        <div class="bt">
                            <img src="./assets/bluetooth.png" alt="">
                            <p>connection</p>
                        </div>
                        <div class="bat">
                            <img src="./assets/battery.png" alt="">
                            <p>battery</p>
                        </div>
                        <div class="ch">
                            <img src="./assets/charger.png" alt="">
                            <p>charge</p>
                        </div>
                        <div class="mic">
                            <img src="./assets/mic.png" alt="">
                            <p>Microphone</p>
                        </div>
                    </div>
                    
                </div>
             </div>
         </section>
    </div>
    
</body>
</html>
